<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Roleta</title>
        <link rel="stylesheet" href="style.css">
      </head>
</head>
<body>
    <body>
        <h1>🎰 Roleta de Wallpapers</h1>
      
        <div id="wallpaperContainer">
          <!-- Wallpaper será exibido como fundo, mas podemos adicionar uma prévia aqui se quiser -->
        </div>
      
        <button id="changeBtn">🎲 Roletar</button>
      
        <div id="feedback" style="display: none;">
          <button id="likeBtn">👍</button> <span id="likeCount">0</span>
          <button id="dislikeBtn">👎</button> <span id="dislikeCount">0</span>
        </div>
        <div id="contador">0 de 5 coletados</div>
        <script src="script.js"></script>
        <button onclick="location.href='index.html'">🔙 Voltar</button>
      </body>
</body>
</html>
